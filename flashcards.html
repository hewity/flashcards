<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards by wesareed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Learn Greek!</h1>
  </div>

  <!-- Flashcard -->
  <div class="cardButon">
    <p class="cardText"></p>
  </div>

  <!-- Positon Index -->
  <div class="index">
    <span>
      <input type="button" name="name" value="Previous">
      <span class="positionIndex">0/0</span>
      <input type="button" name="name" value="Next">
    </span>
  </div>

  <!-- New Flashcard Input -->
  <div class="newCards">
    <span>
      Front:<input type="text" name="front" value="">
      Back:<input  type="text" name="back" value="">
      <input type="button" name="name" value="Add Flashcard">
    </span>
  </div>






</body>
</html>
